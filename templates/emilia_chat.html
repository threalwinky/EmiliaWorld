{% extends "base_chat.html" %}
{% block title %}Emilia World{% endblock %}

{% block content %}

<div class="container-fluid h-100" style="margin-top: 60px;">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="{{ url_for('static', filename='img/emilia_icon.jpg') }}"
                                class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info" style="color: black;">
                            <span>Chat với Emilia</span>
                            <p>Trò chuyện để tìm thông tin</p>
                        </div>
                    </div>
                </div>
                <div id="messages" class="card-body msg_card_body">
                </div>
                <div class="card-footer">
                    <form id="messageArea" class="input-group" method="post">
                        <input type="text" id="message" name="msg" placeholder="Type your message..." autocomplete="off"
                            class="form-control type_msg" required />
                        <div class="input-group-append">
                            <button type="submit" id="btn" class="input-group-text send_btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var elem = document.getElementById('messages');
    elem.scrollTop = elem.scrollHeight;
</script>

<script>
    $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {

            message = $("#message").val()
            $("#message").val('')
            $.post(
                "/get_emilia_message",
                {
                    name: "{{ user }}",
                    msg: message
                }
            ).done(function (reply) {
                userHtml = '<p style="float: right; height: 2px; margin-right: 8%;">' + reply[1] + '</p><div class="d-flex justify-content-end mb-4" style="margin-top: 50px; margin-right: 0px;"><div class="msg_cotainer_send">' + message + '<span class="msg_time_send">' + '</span></div><div class="img_cont_msg"><img src="static/avatars/' + reply[2] + '" class="rounded-circle user_img_msg"></div></div>';
                $('#messages').append(userHtml)
                botHtml = '<p style="margin-left: 8%; margin-bottom: 0px;">' + "Emilia" + '</p><div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="static/img/' + "emilia_icon.jpg" + '" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + reply[0] + '<span class="msg_time">' + '</span></div></div>';
                $('#messages').append(botHtml);
                var elem = document.getElementById('messages');
                elem.scrollTop = elem.scrollHeight;
            });
            event.preventDefault();
        });
    });
</script>

{% endblock %}
